<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8">
        <title>Message Control</title>
    </head>
    <body>
        <h1>Message Control</h1>
        <p>Login User : [[${userid}]]</p>
        <br>

        <table border="1">
        	<tr>
        		<th>text</th>
        		<th>timestamp</th>
        	</tr>

        	<tr th:each="element : ${list}">
        		<td th:text="${element.text}"></td>
        		<td th:text="${element.datetime}"></td>
        	</tr>
        </table>

        <p><a th:href="@{/}">ホームページ</a></p>

            <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/></form>
    </body>
</html>
